	# Hero section
	[params.hero]
		# To change the background image of the hero, replace 'header-bg.jpg' in
		# the 'static/img' folder.
		title = "Welcome!"
		subtitle = "Pleased to meet you!"
		buttonText = "See if I can help"


	# Services section
	[params.services]
        enable = true
		title = "Skills"
		subtitle = "Some of the things that I can do for you."

        [[params.services.row]]

            [[params.services.row.list]]
                icon = "fa-database"
                title = "Cobol / Mainframe Development"
                description = "I have years of experience working under a Mainframe OS, especifically IBM's Z/OS. Using Cobol, SQL and a myriad of IBM utilities, I help architect, develop and maintain many insurance products of Banco do Brasil, Brazil's largest bank."

            [[params.services.row.list]]
                icon = "fa-laptop"
                title = "Web Design and Development"
                description = "I also have experience maintaining and developing the front and the backend of both the Bank's and my own company's applications. I use technologies such as NodeJS, Angular, React, Webpack, Mocha, Karma, MongoDB, etc..."

            [[params.services.row.list]]
                icon = "fa-mobile"
                title = "Android"
                description = "I can develop native Android apps with Java, using battle-tested libraries such as Retrofit, Rx, Dagger, among others."

