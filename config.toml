			description = "I'm an amateur musician. I used to play guitar in a band (https://soundcloud.com/osgrileiros) and I love classical music, classical spanish guitar, classic rock, old Brazilian 'sertanejo' songs, and some electronic music artists (Avicii and Calvin Harris, for example)."

